<body>
    <h1>ÁKOSKICKS</h1>

    <form action="">

        <fieldset>
            <legend>Rendeléshez</legend>
            <input type="text" placeholder="Add meg a neved">

            <br>

            <input type="text" placeholder="Telefonszám">

            <br>

            <input type="text" placeholder="Email cím">

            <br>

            <legend>Nemed</legend>
            <input type="radio" name="Fiú" id="k1">
            <label for="k1">Fiú</label>

            <input type="radio" name="Lány" id="k2">
            <label for="k1">Lány</label>

        </fieldset>

        <fieldset>
            <legend>Cipők</legend>
            <input type="radio" name="db" id="p1">
            <label for="p1">Jordan1</label>

            <input type="radio" name="db" id="p2">
            <label for="p2">Jordan4</label>

            <input type="radio" name="db" id="p3">
            <label for="p3">Air Force</label>

            <input type="radio" name="db" id="p4">
            <label for="p4">Dunk</label>

            <input type="radio" name="db" id="p5">
            <label for="p5">Yeezy</label>

        </fieldset>

        <fieldset>
            <legend>Cipő színe (Max 3)</legend>
            <input type="checkbox" name="szín" id="s1">
            <label for="s1">Fekete</label>
            <br>
            <input type="checkbox" name="szín" id="s2">
            <label for="s2">Fehér</label>
            <br>
            <input type="checkbox" name="szín" id="s3">
            <label for="s3">Piros</label>
            <br>
            <input type="checkbox" name="szín" id="s4">
            <label for="s4">Kék</label>
            <br>
            <input type="checkbox" name="szín" id="s5">
            <label for="s5">Zöld</label>
            <br>
            <input type="checkbox" name="szín" id="s6">
            <label for="s6">Narancs Sárga</label>
            <br>
            <input type="checkbox" name="szín" id="s7">
            <label for="s7">Citrom Sárga</label>
            <br>
            <input type="checkbox" name="szín" id="s8">
            <label for="s8">Lila</label>
            <br>
            <input type="checkbox" name="szín" id="s9">
            <label for="s9">Szürke</label>
        </fieldset>

        <fieldset>
        <legend>Sneaker Shield</legend>
        <input type="radio" name="shield" id="d1">
        <label for="d1">Igen</label>

        <input type="radio" name="shiled" id="d2">
        <label for="d1">Nem</label>
        </fieldset>

    <fieldset>
        <legend>Szállítás</legend>
        <input type="radio" name="futár" id="f1">
        <label for="f1">Foxpost 890Ft (3-5 nap)</label>

        <br>

        <input type="radio" name="futár" id="f2">
        <label for="f1">Gls 1190Ft (3-5 nap)</label>

        <br>

        <input type="radio" name="futár" id="f3">
        <label for="f3">Postapont 1390Ft (3-5 nap)</label>


        <br>

        <input type="radio" name="futár" id="f4">
        <label for="f4">Házhozszállítás 1190Ft (3-5 nap)</label>

        <br>

        <input type="radio" name="futár" id="f5">
        <label for="f5">Gyors Házhozszállítás 2990Ft (1 nap)</label>

        <br>

    </fieldset>

    <br>
    
    <input type="checkbox" name="felh" id="felh" checked>
    <label for="felh">A felhasználói feltételek elfogadása!</label>

    <br>

    <input type="button" value="RENDELÉS!">
    <input type="reset" value="VISSZAVONÁS">
