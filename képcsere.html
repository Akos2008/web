    <h1 style="text-align: center;">Kattints a képcseréért</h1>
    <br>
    <img id="kép 1" src="monster 1.png" onclick="changeImage(1, 2)" />
    <img id="kép 2" src="monster 2.png" onclick="changeImage(2, 1)" style="display:none;" />
    <script>
        function changeImage(id1, id2) {
          var kép1 = document.getElementById("kép" + id1);
          var kép2 = document.getElementById("kép" + id2);
          if (kép1.style.display == "none") {
            kép1.style.display = "block";
            kép2.style.display = "none";
          } else {
            kép1.style.display = "none";
            kép2.style.display = "block";
          }
        }
      </script>
